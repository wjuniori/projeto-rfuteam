<!doctype html>
<html lang="pt-br">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <!-- ********** NAVIGATION BAR ********** -->
    
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
      <div class="container">

        <!-- logo -->
        <a class="navbar-brand" href="#page-top">
          <span class="img-logo">Rfuteam</span>
        </a>

          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- menu -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#instructors">Instrutores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Horários/Locais</a>
            </li>
          </ul>
        </div>
      </div> <!-- container -->
    </nav> <!-- /nav -->

    <!-- ********** INFORMATION SECTION ********** -->

    <section id="information">
      <div class="container">
        <div class="row">
          
          <!-- albuns -->
          <div class="col-md-6">

            <div class="row">
              <div class="col-md-6">
                <figure>
                  <img src="img/mulheres-futevolei-praia.jpg" alt="" class="img-fluid">
                  <figcaption class="text-center">#MulherJogaFutevôlei</figcaption>
                </figure>
                
              </div>
              <div class="col-md-6">
                <figure>
                  <img src="img/criancas-futevolei-quadra-areia.jpg" alt="" class="img-fluid">
                  <figcaption class="text-center">#FuturosCraques</figcaption>
                </figure>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <figure>
                  <img src="img/turma-futevolei.jpg" alt="" class="img-fluid">
                  <figcaption class="text-center">#AquiTodosSeRespeitam</figcaption>
                </figure>
              </div>
              <div class="col-md-6">
                <figure>
                  <img src="img/a.jpg" alt="" class="img-fluid">
                  <figcaption class="text-center">#VoaGaroto</figcaption>
                </figure>
              </div>
            </div>

          </div>

          <div class="col-md-6">

          </div>

        </div>

      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h2>Instrutores</h2>
            <hr class="star-primary">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 text-center">
            <img src="img/ramon-carvalho.jpg" alt="Ramon Carvalho" class="img-fluid img-profile">
            <h4>Ramon Carvalho</h4>
            <h5>Graduando Ed. Física | Apaixonado por esportes</h5>
          </div>
          <div class="col-md-6 text-center">
            <img src="img/rafael-santos.jpg" alt="Rafael Santos" class="img-fluid img-profile">
            <h4>Rafael Santos</h4>
            <h5>Graduando Ed. Física | </h5>
          </div>
        </div>
      </div> <!-- container -->

    <!-- ********** SECTION HORÁRIOS/LOCAIS ********** -->

    <section>
      <h2>Horários/Locais</h2>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
